box: watawuwu/rust:nightly
build:
  steps:
    - script:
        name: test
        code: |
          make test
    - script:
        name: bench
        code: |
          make bench
    - script:
        name: build
        code: |
          make wercker-build
    - script:
        name: copy binary
        code: cp -a target/x86_64-unknown-linux-musl/release/noritama "$WERCKER_OUTPUT_DIR"
deploy:
  steps:
  - internal/docker-scratch-push:
    username: $DOCKERHUB_USERNAME
    password: $DOCKERHUB_PASSWORD
    entrypoint: noritama
    tag: 0.1.0,latest
    repository: watawuwu/noritama

