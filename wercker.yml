box: watawuwu/rust:nightly
build:
  steps:
    - script:
        name: test
        code: |
          make test
    - script:
        name: build
        code: |
          make wercker-build
    - script:
        name: copy binary
        code: |
          cp -a target/x86_64-unknown-linux-musl/release/noritama "$WERCKER_OUTPUT_DIR"

deploy:
  box:
    id: alpine:3.5
    cmd: /bin/sh
  steps:
    - internal/docker-scratch-push:
        disable-sync: true
        u${RCKEWER_SOURCE_DIR}sername: watawuwu
        password: $DOCKERHUB_PASSWORD
        tag: 0.1.0,latest
        entrypoint: /noritama
        repository: watawuwu/noritama

